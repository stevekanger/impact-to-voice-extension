<!doctype html>
<html>
  <head>
    <title>Impact To Voice</title>
    <link rel="stylesheet" href="css/popup.css" />
  </head>

  <body>
    <h1>Impact To Voice</h1>
    <div class="input-group toggle-group">
      <p id="statusText">Disabled</p>
      <label class="switch">
        <input type="checkbox" id="toggleExtensionSwitch" />
        <span class="slider"></span>
      </label>
    </div>

    <h2>Call From</h2>

    <div class="input-group radio-group">
      <input
        type="radio"
        class="call-from"
        id="googlevoice"
        name="callfrom"
        value="googlevoice"
      />
      <label for="googlevoice">Google Voice</label>
    </div>
    <div class="input-group radio-group">
      <input
        type="radio"
        class="call-from"
        id="textnow"
        name="callfrom"
        value="textnow"
      />
      <label for="textnow">Text Now</label>
    </div>
    <script src="js/popup.js"></script>
  </body>
</html>
